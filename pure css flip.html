  <style>
      @import 'https://fonts.googleapis.com/css?family=Lily+Script+One';
        body {

        .card {
        /* position: absolute; */
        /* top: 50%; */
        /* left: 50%; */
        /* width: 300px; */
        height: 300px;
        /* margin: -150px; */
        float: left;
        perspective: 500px;
        }

        .content {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        transition: transform 1s;
        transform-style: preserve-3d;
        }

        /* .card:hover .content {
        transform: rotateY( 180deg ) ;
        transition: transform 0.5s;
        } */

        .front,
        .back {
        position: absolute;
        height: 100%;
        width: 100%;
        background: white;
        line-height: 300px;
        color: #03446A;
        text-align: center;
        font-size: 60px;
        border-radius: 5px;
        backface-visibility: hidden;
        }

        .back {
        background: #03446A;
        color: white;
        transform: rotateY( 180deg );
        }

        .flip {
        margin-top: 10px;
        border-radius: 50%;
        margin-left: 50% ;
        outline: none;
        font-size: 20px;
        }
  </style>

    <body style="margin: 0 0 ;" id="body" onload="flip0()">
   
        <div class="card col-lg-3 col-md-3 col-sm-6 ">

          <button class="flip" onclick="flip()"> flip </button>

   
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
  
<script>
var x = 180 , n = 1 ;
    function flip0() {
        document.querySelector("#body > div:nth-child(1) > div").style.transform = 'rotateY(' + 360 +'deg )' ;
        document.querySelector("#body > div:nth-child(2) > div").style.transform = 'rotateY(' + 360 +'deg )' ;
        document.querySelector("#body > div:nth-child(3) > div").style.transform = 'rotateY(' + 360 +'deg )' ;
        document.querySelector("#body > div:nth-child(4) > div").style.transform = 'rotateY(' + 360 +'deg )' ;
    }
    function flip(){
        document.querySelector("#body > div:nth-child(1) > div").style.transform = 'rotateY(' + x +'deg )' ;
        document.querySelector("#body > div:nth-child(2) > div").style.transform = 'rotateY(' + x +'deg )' ;
        document.querySelector("#body > div:nth-child(3) > div").style.transform = 'rotateY(' + x +'deg )' ;
        document.querySelector("#body > div:nth-child(4) > div").style.transform = 'rotateY(' + x +'deg )' ;

        document.querySelector('.content').transition = 'transform 0.5s';
        console.log(n%2);
        console.log(x);
        n++;
        if (n%2 == 1){
            x = 180;    
        }
        if (n%2 == 0){
            x = 360;    
        }
    }
    

</script>
